<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre vemta</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)] ="nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Vendedor</label>
        <input type="text" class="form-control" id="vendedor" placeholder="Vendedor" name="vendedor" [(ngModel)] ="vendedor">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Ingresa Cantidad" name="cantidad" [(ngModel)] ="cantidad">
      </div>
      <div class="form-group col-md-6">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor" placeholder="Valor venta" name="valor"[(ngModel)] ="valor">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary mt-4" (click) ="addVentas()">Registrar</button>
  </form>
